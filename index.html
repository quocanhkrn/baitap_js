<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP JAVASCRIPT</title>
  </head>
  <body>
    <script>
      // BÀI 1
      // ĐẦU VÀO: Số ngày làm
      // XỬ LÝ: Tiền lương = Lương 01 ngày x Số ngày làm
      // ĐẦU RA: Xuất ra tiền lương
      var oneDayWage = 10000;
      var workDays = 28;
      var totalWage = oneDayWage * workDays;
      console.log("Bài 1:");
      console.log("Tiền lương nhân viên: " + totalWage);
      console.log("");

      // BÀI 2
      // ĐẦU VÀO: 5 số thực
      // XỬ LÝ: Trung bình = Tổng 5 số thực / 5
      // ĐẦU RA: Xuất ra trung bình của 5 số thực
      var num01 = 5;
      var num02 = 8;
      var num03 = 4;
      var num04 = 3;
      var num05 = 10;
      var sum = num01 + num02 + num03 + num04 + num05;
      var avg = sum / 5;
      console.log("Bài 2:");
      console.log("Trung bình của 5 số thực: " + avg);
      console.log("");

      //BÀI 3
      //ĐẦU VÀO: Số tiền USD
      //XỬ LÝ: Số tiền VNĐ = Số tiền USD x Tỉ giá USD/VNĐ
      //ĐẦU RA: Xuất ra số tiền VNĐ tương ứng
      var rate = 23500;
      var USD = 12;
      var VND = USD * rate;
      console.log("Bài 3:");
      console.log(USD + " USD = " + VND + " VNĐ");
    </script>
  </body>
</html>
